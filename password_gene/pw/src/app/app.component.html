<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>
      <h5 class="has-text-centered"><i>*OMW2FYB Wasfy</i></h5>
      <div class="field">
        <label>Enter Length</label>
        <input class="input" (input)="onChangeLength($event.target.value)" />
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseLetters()" type="checkbox" />
            Use Letters</label
          >
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseNumbers()" type="checkbox" />
            Use Numbers</label
          >
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseSymbols()" type="checkbox" />
            Use Symbols</label
          >
        </div>
      </div>

      <button
        class="button is-link is-fullwidth"
        (click)="onButtonClick()"
        [disabled]="
          !(
            passwordLength &&
            (includeLetters || includeNumbers || includeSymbols)
          )
        "
      >
        Generate
      </button>

      <div class="box" *ngIf="password">
        <label>Your Password</label>
        <input class="input" [value]="password" />
      </div>
    </div>
  </div>
</div>
